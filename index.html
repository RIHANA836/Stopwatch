<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STOPWATCH</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
  <center>
  <div class="stopwatch">
    <h1>STOP WATCH</h1>
     <div class="circle">
     <span class="time" id="display">00:00:00:00</span>
     </div>
    <br>
    <div class="controls">
    <button class="buttonplay">
        <img id="pauseButton" src="pause-button-icon.jpg" width="50" height="50">
        <img id="playButton" src="play-button-icon.jpg" width="50" height="50">
      </button>
      <button class="buttonreset">
        <img id="resetButton" src="stop-button-icon.png" width="50" height="50">
      </button>
      </div>
      </div>
    </center>
<script src="script.js"></script>
</body>
</html>
